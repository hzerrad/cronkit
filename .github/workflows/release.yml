name: Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write # Required for creating releases and uploading artifacts
  packages: write # Required if using Docker images

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for changelog generation

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If using Homebrew tap, create a Personal Access Token with repo permissions
          # and add it as a secret named HOMEBREW_TAP_GITHUB_TOKEN, then uncomment:
          # HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
