name: Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write # Required for creating releases and uploading artifacts
  packages: write # Required if using Docker images

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH agent (AUR)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
      - name: Trust AUR host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H aur.archlinux.org >> ~/.ssh/known_hosts
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for changelog generation

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
